<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <section class="questions question1">
        <h1>¿Donde se ingresa el link al CSS en un archivo HTML?</h1>
        <div class="answers">
          <button id="answer1a" type="button" class="btn btn-primary buttonAnswer">< head ></button>
          <button id="answer1b" type="button" class="btn btn-primary buttonAnswer">< body ></button>
          <button id="answer1c" type="button" class="btn btn-primary buttonAnswer">< footer ></button>
          <button id="answer1d" type="button" class="btn btn-primary buttonAnswer">Ninguna de las anteriores</button>
        </div>
      </section>

      <button id="next1" class="btn btn-primary buttoNext">Siguiente</button>

      <section class="questions question2">
        <h1>¿Qué significa CSS?</h1>
        <div class="answers">
          <button id="answer2a" type="button" class="btn btn-primary buttonAnswer">Center Style Steels</button>
          <button id="answer2b" type="button" class="btn btn-primary buttonAnswer">Cascading Sheets Style</button>
          <button id="answer2c" type="button" class="btn btn-primary buttonAnswer">Cascading Style Sheets</button>
          <button id="answer2d" type="button" class="btn btn-primary buttonAnswer">Ninguna respuesta es correcta</button>
        </div>
      </section>

      <button id="next2" class="buttoNext">Siguiente</button>

      <section class="questions question3">
        <h1>¿Quién creó Javascript?</h1>
        <div class="answers">
          <button id="answer3a" type="button" class="btn btn-primary buttonAnswer">Rasmus Lerdorf</button>
          <button id="answer3b" type="button" class="btn btn-primary buttonAnswer">Brendan Einch</button>
          <button id="answer3c" type="button" class="btn btn-primary buttonAnswer">Tim Berners-Lee</button>
          <button id="answer3d" type="button" class="btn btn-primary buttonAnswer">Guido van Rossum</button>
        </div>
      </section>

      <button id="next3" class="buttoNext">Siguiente</button>

      <section class="questions question4">
        <h1>¿Cuál es la forma correcta de crear un campo de texto?</h1>
        <div class="answers">
          <button id="answer4a" type="button" class="btn btn-primary buttonAnswer">< input name="text" /></button>
          <button id="answer4b" type="button" class="btn btn-primary buttonAnswer">< input type="text" /></button>
          <button id="answer4c" type="button" class="btn btn-primary buttonAnswer">< textfield ></ textfield ></button>
          <button id="answer4d" type="button" class="btn btn-primary buttonAnswer"> < textBox ></ textBox > </button>
        </div>
      </section>

      <button id="next4" class="buttoNext">Siguiente</button>

      <section class="questions question5">
        <h1>¿Qué etiqueta se usa para escribir un párrafo de texto?</h1>
        <div class="answers">
          <button id="answer5a" type="button" class="btn btn-primary buttonAnswer"> < p > </button>
          <button id="answer5b" type="button" class="btn btn-primary buttonAnswer">< text ></button>
          <button id="answer5c" type="button" class="btn btn-primary buttonAnswer">< br ></button>
          <button id="answer5d" type="button" class="btn btn-primary buttonAnswer">< paragraph ></button>
        </div>
      </section>

      <button id="score" class="buttoNext">Finalizar</button>
    </main>

    <footer>
      <p class="footerText">Hecho con ❤ por <a href="https://www.instagram.com/joacodev/">Joaquin Brizuela</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!--JS-->
    <script defer src="js/app.js"></script>
  </body>
</html>
